    <script>

      decodeBase64 = function(s) {
        var e={},i,b=0,c,x,l=0,a,r='',w=String.fromCharCode,L=s.length;
        var A="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
        for(i=0;i<64;i++){e[A.charAt(i)]=i;}
          for(x=0;x<L;x++){
              c=e[s.charAt(x)];b=(b<<6)+c;l+=6;
              while(l>=8){((a=(b>>>(l-=8))&0xff)||(x<(L-2)))&&(r+=w(a));}
          }
          return r;
    };

    function getQueryParams(qs) {
          qs = qs.split('+').join(' ');

          var params = {},
              tokens,
              re = /[?&]?([^=]+)=([^&]*)/g;

          while (tokens = re.exec(qs)) {
              params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
          }

          return params;
    }

    function bodyLoaded()
    {
         var params = getQueryParams(decodeBase64(window.location.search.substring(1)));

         var name = params["name"];

         document.getElementById("hi").innerHTML = "Hi "+ name; 
    }

    </script>

<div id="welcome_msg">It's been a fun time knowing you and getting to work with you. I'll miss you very much. Feel free to contact me at samhan.knr@gmail.com or +9916557732.
</div>
    <script type="text/javascript">
        $(function() {

          bodyLoaded();

  //get the welcome msg element
  var $all_msg = $('#welcome_msg');
  //get a list of letters from the welcome text
  var $wordList = $('#welcome_msg').text().split("");
  //clear the welcome text msg
  $('#welcome_msg').text("");
  //loop through the letters in the $wordList array
  $.each($wordList, function(idx, elem) {
    //create a span for the letter and set opacity to 0
    var newEL = $("<span/>").text(elem).css({
      opacity: 0
    });
    //append it to the welcome message
    newEL.appendTo($all_msg);
    //set the delay on the animation for this element
    newEL.delay(idx * 70);
    //animate the opacity back to full 1
    newEL.animate({
      opacity: 1
    }, 1100);
  });

     window.signature.initialize();
            return setTimeout(function () {
                return window.signature.animate();
            }, $wordList.length * 70 + 500);

});
</script>
